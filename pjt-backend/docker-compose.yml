version: '3.8'

services:
  postgres:
    image: postgres:17.5-bookworm
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: salonSync
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: salonSyncAPI
    ports:
      - '3000:3000'
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: salonSync

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - /etc/ssl:/etc/nginx/ssl:ro
    restart: always
  

volumes:
  postgres_data: